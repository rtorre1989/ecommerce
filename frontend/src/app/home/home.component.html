<div class="card">
    <p-dataView #dv [value]="produtos" [paginator]="false" [rows]="9" filterBy="descricao"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
               <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                    <i class="pi pi-search"></i>
                    <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)">
                </span>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="p-col-12">
                <div class="product-list-item">
                    <img [src]="product.urlImagem" [alt]="product.descricao"/>
                    <div class="product-list-detail">
                        <div class="product-name">{{product.descricao}}</div>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">{{product.valor | currency:'BRL':true}}</span>
                        <p-button icon="pi pi-shopping-cart" label="adicionar ao carrinho" [disabled]="desabilitarBotaoCarrinho(product)" (click)="adicionarProdutosCarrinho(product)"></p-button>
                        <span [class]="'product-badge status-' + getDescricaoEstoque(product)">{{getDescricaoEstoque(product)}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="p-col-12 p-md-4">
                <div class="product-grid-item card">
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.descricao}}</span>
                        </div>
                        <span [class]="'product-badge status-' + getDescricaoEstoque(product)">{{getDescricaoEstoque(product)}}</span>
                    </div>
                    
                    <div class="product-grid-item-content">
                        <img [src]="product.urlImagem" [alt]="product.descricao"/>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">{{product.valor | currency:'BRL':true}}</span>
                        <p-button icon="pi pi-shopping-cart" [disabled]="desabilitarBotaoCarrinho(product)" (click)="adicionarProdutosCarrinho(product)"></p-button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
